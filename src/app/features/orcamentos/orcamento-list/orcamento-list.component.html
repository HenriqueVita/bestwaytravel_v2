
<mat-card class="mat-elevation-z2">
    <mat-card-header>
        <div class="row justify-content-end">
            <a mat-flat-button color="primary" (click)="abrirFormulario()">Novo Orçamento</a>
        </div>
    </mat-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-table">
    <!-- colunas -->
    <ng-container matColumnDef="dataOrcamento">
        <th mat-header-cell *matHeaderCellDef>Data Orçamento</th>
        <td mat-cell *matCellDef="let o">{{ o.data_orcamento | date:'shortDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let o">{{ o.nome_cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let o">{{ o.produto }}</td>
    </ng-container>

    <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef>Valor Total</th>
        <td mat-cell *matCellDef="let o">{{ o.valor_total | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="valorComissao">
        <th mat-header-cell *matHeaderCellDef>Valor Comissão</th>
        <td mat-cell *matCellDef="let o">{{ o.valor_comissao | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let o">
            <span [ngClass]="{'status-vendido': o.status === 'vendido', 'status-aberto': o.status === 'aberto'}">
            {{ o.status | titlecase }}
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let o">
            <button mat-icon-button color="primary" [routerLink]="['/financeiro/orcamentos/editar', o.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deletar(o.id)"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button color="accent" (click)="confirmarVenda(o.id)" [disabled]="o.status === 'vendido'"><mat-icon>check</mat-icon><span matTooltip="Transformar em Venda"></span></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
