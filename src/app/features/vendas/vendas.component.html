<!-- vendas-list.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 modern-table">

  <ng-container matColumnDef="cliente_nome">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let v"> {{v.cliente_nome}} </td>
  </ng-container>

  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef> Produto </th>
    <td mat-cell *matCellDef="let v"> {{v.produto}} </td>
  </ng-container>

  <ng-container matColumnDef="valor_total">
    <th mat-header-cell *matHeaderCellDef> Valor Total </th>
    <td mat-cell *matCellDef="let v"> {{v.valor_total | currencyBr:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="data_venda">
    <th mat-header-cell *matHeaderCellDef> Data Venda </th>
    <td mat-cell *matCellDef="let v"> {{v.data_venda }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['cliente_nome','produto','valor_total','data_venda']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['cliente_nome','produto','valor_total','data_venda']"></tr>
</table>
