<form [formGroup]="lancamentoForm" (ngSubmit)="salvar()">
  <div>
    <label>Tipo</label>
    <select formControlName="tipo">
      <option value="receita">Receita</option>
      <option value="despesa">Despesa</option>
    </select>
  </div>

  <div>
    <label>Descrição</label>
    <input type="text" formControlName="descricao" />
  </div>

  <div>
    <label>Categoria</label>
    <select formControlName="categoria">
      @for(cat of categorias; track cat){
        <option [value]="cat">{{ cat }}</option>
      }      
    </select>
  </div>

  <div>
    <label>Valor</label>
    <input type="number" step="0.01" formControlName="valor" />
  </div>

  <div>
    <label>Data de Vencimento</label>
    <input type="date" formControlName="dataVencimento" />
  </div>

  <div>
    <label>Status</label>
    <select formControlName="status">
      <option value="pendente">Pendente</option>
      <option value="pago">Pago</option>
    </select>
  </div>

  <button type="submit" [disabled]="lancamentoForm.invalid">Salvar</button>
</form>
