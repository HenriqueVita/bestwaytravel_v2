<div class="container">
  <h2>Lançamentos Financeiros</h2>
  <a mat-raised-button color="primary" routerLink="/financeiro/novo">Novo Lançamento</a>

  <table mat-table [dataSource]="lancamentos" class="mat-elevation-z8">

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{ element.data | date }} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> R$ {{ element.valor | number:'1.2-2' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['data', 'descricao', 'tipo', 'valor']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['data', 'descricao', 'tipo', 'valor'];"></tr>
  </table>
</div>
